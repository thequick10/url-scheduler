<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule a Job</title>
  <link rel="preload" href="../style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="stylesheet" href="../components/page-loader/loader.css">
  <style>
    .controls{
      background: #fff;
      max-width: 100%;
      padding: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      flex-direction: column;
    }
    .schedule-btn { background:#4f46e5; color:#fff; border:none; padding:14px 30px; border-radius:8px; cursor:pointer; margin-top: 20px;}
    .form-group-schedule{
      display: flex;
      flex-direction: column;
      padding-bottom: 20px;
    }
    /* .admin-only {
      display: none;
    } */
    .btn-danger, .btn-danger:hover{
      background: none;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div id="navbar-root"></div>
  <div class="container">
    <div class="header">
      <h1>ðŸ•° Schedule a Resolution Job</h1>
      <p>Upload a CSV or XLSX file to schedule a bulk URL resolution.</p>
    </div>
    <div class="controls">
      <form id="schedule-form">
        <div class="form-group-schedule">
          <label for="file-input">File (CSV or XLSX)</label>
          <input type="file" id="file-input" accept=".csv, .xlsx" required>
        </div>
        <div class="form-group-schedule">
          <label for="datetime-input">Schedule Time (IST)</label>
          <input type="datetime-local" id="datetime-input" required>
        </div>
        <button type="submit" class="schedule-btn">Schedule Job</button>
      </form>
      <div class="controls">
        <div class="table-header-time">
          <h2>User Details</h2>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th class="admin-only">Scheduled Job by</th>
              <th>File Name</th>
              <th>Status</th>
              <th>Scheduled At (IST)</th>
              <th>Created At (IST)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="jobs-table-body">
            <!-- Job rows will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="../components/page-loader/loader.js"></script>
  <script src="../components/navbar/navbar.js" defer></script>
  <script src="./schedule.js"></script>
</body>
</html>
