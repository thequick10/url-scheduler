<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scheduled Resolution Results</title>
  <link rel="preload" href="../style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="stylesheet" href="../components/page-loader/loader.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    .table-controls label{
      padding-top: 20px;
    }
    .btn-danger{
      font-family: 'Albert Sans';
      color: white;
      background: linear-gradient(135deg, #007bff 0%, #d97706 100%);
      border: none;
      border-radius: 12px;
      padding: 16px 30px;
      cursor: pointer;
    }
    /* .admin-only {
      display: none;
    } */
    .refresh-button{
      font-size: 14px;
      background: #2A7B9B;
      background: linear-gradient(90deg, rgba(42, 123, 155, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(237, 221, 83, 1) 100%);
      color:#fff;
      text-transform: capitalize;
      font-weight: bold;
      padding: 8px 20px
    }

    .copy-final-button{
      font-size: 14px;
      background: #833AB4;
      background: linear-gradient(90deg, rgba(131, 58, 180, 1) 0%, rgba(253, 29, 29, 1) 50%, rgba(252, 176, 69, 1) 100%);
      color:#fff;
      text-transform: capitalize;
      font-weight: bold;
      padding: 8px 20px;
    }
  </style>
</head>
<body>
  <div id="navbar-root"></div>

  <div class="container">
    <div class="header">
      <h1>ğŸ•° Scheduled Resolution Results</h1>
      <p>Results from your scheduled bulk URL resolutions.</p>
    </div>
    <div class="table-section">
      <div class="table-controls">
        <label for="searchInput">Search Campaigns</label>
        <input class="search-bar" id="searchInput" placeholder="ğŸ” Search results...">
        <div class="filter-group">
          <input type="text" id="dateRange" placeholder="ğŸ“† Filter by Date Range">
          <button onclick="clearDateFilter()" class="clear-date-btn">âŒ Clear Date Filter</button>
        </div>
        <select class="custom-select" id="sortDate">
          <option value="newest">ğŸ“… Sort by Newest</option>
          <option value="oldest">ğŸ“… Sort by Oldest</option>
        </select>
        <select class="custom-select" id="exportFormat">
          <option value="csv">CSV</option>
          <option value="xlsx">XLSX</option>
        </select>
        <button class="btn-secondary" id="exportButton">ğŸ“Š Export</button>
        <button id="deleteAllButton" class="btn-danger">ğŸ—‘ï¸ Delete All</button>
      </div>

      <table id="resultsTable">
        <thead>
          <tr>
            <th class="admin-only">Scheduled Job by</th>
            <th>Resolved At (IST)</th>
            <th>Original URL</th>
            <th>Final URL</th>
            <th>Country</th>
            <th>Notes</th>
            <th>UA</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
        <tfoot>
          <tr id="loadingRow" style="display: none">
            <td colspan="9" style="text-align: center; font-style: italic">
              <div class="loader">
                <span class="loader-text">loading...</span>
                <span class="load"></span>
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <script src="../components/page-loader/loader.js"></script>
  <script src="../components/navbar/navbar.js" defer></script>
  <script src="./scheduled-results.js"></script>
</body>
</html>
