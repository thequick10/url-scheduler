<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Rupesh Shah">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5220/5220478.png">
<!-- Link Page loader CSS & JS -->
<link rel="stylesheet" href="./components/page-loader/loader.css">
<title>Login - Welcome Back</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap');
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  
}

:root {
  --primary-color: #6366f1;
  --primary-dark: #4f46e5;
  --secondary-color: #f8fafc;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --border-color: #e2e8f0;
  --error-color: #ef4444;
  --success-color: #10b981;
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
}

body {
  font-family: 'Albert Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem 1rem;
  position: relative;
  overflow: hidden;
  background: url('https://media.geeksforgeeks.org/wp-content/uploads/20210724024414/135deg2-660x322.png');
  background-position: center;
  background-size: cover;
}

/* Animated background elements */
body::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
  background-size: 50px 50px;
  animation: float 20s ease-in-out infinite;
  z-index: 0;
}

@keyframes float {
  0%, 100% { transform: translateY(0px) rotate(0deg); }
  50% { transform: translateY(-20px) rotate(180deg); }
}

.login-container {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 24px;
  padding: 2rem 1.5rem;
  width: 100%;
  max-width: 400px;
  box-shadow: var(--shadow-xl);
  position: relative;
  z-index: 1;
  transform: translateY(0);
  transition: all 0.3s ease;
  margin: auto;
}

.login-container:hover {
  transform: translateY(-5px);
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
}

.logo-container {
  text-align: center;
  margin-bottom: 1.5rem;
}

.logo {
  width: 48px;
  height: 48px;
  background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
  border-radius: 16px;
  margin: 0 auto 0.75rem;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: var(--shadow-lg);
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.logo::after {
  content: 'üîê';
  font-size: 1.2rem;
  filter: brightness(0) invert(1);
}

.welcome-text {
  color: var(--text-primary);
  font-size: 1.5rem;
  font-weight: 700;
  margin-bottom: 0.25rem;
  letter-spacing: -0.025em;
  font-family: 'Albert Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

.subtitle {
  color: var(--text-secondary);
  font-size: 0.875rem;
  margin-bottom: 1.5rem;
  line-height: 1.5;
  font-family: 'Albert Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

.form-group {
  margin-bottom: 1.25rem;
  position: relative;
}

.form-group:last-of-type {
  margin-bottom: 1.5rem;
}

label {
  display: block;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 0.5rem;
  font-size: 0.875rem;
  letter-spacing: 0.025em;
  font-family: 'Albert Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

.input-container {
  position: relative;
}

input[type="text"], 
input[type="password"] {
  width: 100%;
  padding: 0.875rem 1rem;
  padding-left: 3rem;
  border: 2px solid var(--border-color);
  border-radius: 12px;
  font-size: 1rem;
  transition: all 0.2s ease;
  background: rgba(248, 250, 252, 0.8);
  backdrop-filter: blur(10px);
  font-family: 'Albert Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

input[type="text"]:focus, 
input[type="password"]:focus {
  outline: none;
  border-color: var(--primary-color);
  background: white;
  box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
  transform: translateY(-1px);
}

.input-icon {
  position: absolute;
  left: 1rem;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-secondary);
  font-size: 1.1rem;
  transition: color 0.2s ease;
  z-index: 1;
}

input:focus + .input-icon {
  color: var(--primary-color);
}

.login-btn {
  width: 100%;
  padding: 1rem;
  background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  position: relative;
  overflow: hidden;
  font-family: 'Albert Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

.login-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.5s ease;
}

.login-btn:hover::before {
  left: 100%;
}

.login-btn:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.login-btn:active {
  transform: translateY(0);
}

.forgot-password {
  text-align: center;
  margin-top: 1rem;
}

.forgot-password a {
  color: var(--primary-color);
  text-decoration: none;
  font-weight: 500;
  font-size: 0.875rem;
  transition: color 0.2s ease;
}

.forgot-password a:hover {
  color: var(--primary-dark);
  text-decoration: underline;
}

.error {
  color: var(--error-color);
  background: rgba(239, 68, 68, 0.1);
  padding: 0.75rem;
  border-radius: 8px;
  text-align: center;
  margin-top: 1rem;
  font-size: 0.875rem;
  border: 1px solid rgba(239, 68, 68, 0.2);
}

.signup-link {
  text-align: center;
  margin-top: 1.5rem;
  padding-top: 1.5rem;
  border-top: 1px solid var(--border-color);
  color: var(--text-secondary);
  font-size: 0.875rem;
}

.signup-link a {
  color: var(--primary-color);
  text-decoration: none;
  font-weight: 600;
  margin-left: 0.25rem;
}

.signup-link a:hover {
  text-decoration: underline;
}

/* Responsive Design */
@media (max-height: 700px) {
  body {
    padding: 1rem 1rem;
    align-items: flex-start;
  }
  
  .login-container {
    margin-top: 2rem;
    margin-bottom: 2rem;
  }
}

@media (max-width: 480px) {
  body {
    padding: 1rem 0.5rem;
  }
  
  .login-container {
    padding: 1.5rem 1.25rem;
    border-radius: 20px;
    max-width: 350px;
  }
  
  .welcome-text {
    font-size: 1.25rem;
  }
  
  .social-login {
    flex-direction: column;
  }
  
  .social-btn {
    justify-content: center;
    gap: 0.5rem;
  }
}

@media (max-width: 375px) {
  .login-container {
    padding: 1.25rem 1rem;
    margin: 1rem auto;
  }
  
  input[type="text"], 
  input[type="password"] {
    padding: 0.75rem;
    padding-left: 2.5rem;
  }
  
  .login-btn {
    padding: 0.875rem;
  }
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
  :root {
    --text-primary: #f1f5f9;
    --text-secondary: #94a3b8;
    --border-color: #334155;
  }
  
  .login-container {
    background: rgba(15, 23, 42, 0.95);
    border-color: rgba(255, 255, 255, 0.1);
  }
  
  input[type="text"], 
  input[type="password"] {
    background: rgba(30, 41, 59, 0.8);
    color: var(--text-primary);
  }
  
  input[type="text"]:focus, 
  input[type="password"]:focus {
    background: rgba(30, 41, 59, 1);
  }
  
  .social-btn {
    background: rgba(30, 41, 59, 0.8);
    border-color: var(--border-color);
  }
  
  .divider span {
    background: rgba(15, 23, 42, 0.95);
  }
}
</style>
</head>
<body>
<div class="login-container">
<div class="logo-container">
  <div class="logo"></div>
  <h1 class="welcome-text">Welcome Back</h1>
  <p class="subtitle">Sign in to your account to continue</p>
</div>

<form method="POST" action="/login">
  <div class="form-group">
    <label for="username">Username</label>
    <div class="input-container">
      <input type="text" id="username" name="username" required autofocus>
      <div class="input-icon">üë§</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <div class="input-container">
      <div style="position: relative;">
        <input type="password" id="password" name="password" required>
        <div class="input-icon">üîí</div>
        <button type="button" class="toggle-password" onclick="togglePassword('password')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); border: none; background: none; cursor: pointer;">
          üëÅÔ∏è
        </button>
      </div>
    </div>
  </div>

  <button type="submit" class="login-btn">Sign In</button>
</form>

<div class="forgot-password">
  <a href="/forgot-password">Forgot your password?</a>
</div>

<div class="signup-link">
  Don't have an account?
  <a href="/signup">Sign up</a>
  <br/>
  <a href="/">Go to Dashboard</a>
  <br/>
  <small>Only accessible after login</small>
</div>
</div>

<script>
// Add some interactive effects
document.addEventListener('DOMContentLoaded', function() {
  const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
  
  inputs.forEach(input => {
    input.addEventListener('focus', function() {
      this.parentElement.style.transform = 'translateY(-2px)';
    });
    
    input.addEventListener('blur', function() {
      this.parentElement.style.transform = 'translateY(0)';
    });
  });

  // Add loading state to login button
  const loginBtn = document.querySelector('.login-btn');
  const form = document.querySelector('form');
  
  form.addEventListener('submit', function(e) {
    loginBtn.textContent = 'Signing in...';
    loginBtn.style.opacity = '0.8';
  });

  // Social login button interactions - removed as social buttons are no longer present
});

//Show Hide password
function togglePassword(fieldId) {
  const passwordInput = document.getElementById(fieldId);
  if (passwordInput.type === "password") {
    passwordInput.type = "text";
  } else {
    passwordInput.type = "password";
  }
}
</script>
<script src="./components/page-loader/loader.js"></script>
<!-- <script>(function () { PageLoader.auto(); })();</script> -->
</body>
</html>
